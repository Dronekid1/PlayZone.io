<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Browser - Unblocked Web Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .browser-controls {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            color: #333;
        }

        .browser-btn {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .browser-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .browser-btn.secondary {
            background: #2196F3;
        }

        .browser-btn.secondary:hover {
            background: #1976D2;
        }

        .quick-access {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .quick-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .proxy-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: 10px;
        }

        .proxy-select {
            padding: 8px 12px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 12px;
        }

        .browser-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
            min-height: calc(100vh - 140px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #FF4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }

        .error-message {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .browser-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .url-input {
                min-width: auto;
                margin-bottom: 10px;
            }
            
            .proxy-selector {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="exitFullscreen" onclick="exitFullscreen()">Exit Fullscreen</button>

    <div class="header">
        <div class="logo">üåê Cloud Browser</div>
    </div>

    <div class="browser-controls">
        <input type="text" class="url-input" id="urlInput" placeholder="Enter website URL (e.g., web.parsec.app)" value="">
        <button class="browser-btn" onclick="loadSite()">Go</button>
        <button class="browser-btn secondary" onclick="toggleFullscreen()">Fullscreen</button>
        
        <div class="proxy-selector">
            <span style="font-size: 12px;">Proxy:</span>
            <select class="proxy-select" id="proxySelect" onchange="updateProxy()">
                <option value="corsproxy">CORS Proxy</option>
                <option value="allorigins">AllOrigins</option>
                <option value="thingproxy">ThingProxy</option>
                <option value="crossorigin">CrossOrigin</option>
                <option value="direct">Direct (No Proxy)</option>
            </select>
        </div>

        <div class="quick-access">
            <button class="quick-btn" onclick="loadQuickSite('https://web.parsec.app')">Parsec Web</button>
            <button class="quick-btn" onclick="loadQuickSite('https://parsec.app')">Parsec Main</button>
            <button class="quick-btn" onclick="loadQuickSite('https://google.com')">Google</button>
            <button class="quick-btn" onclick="loadQuickSite('https://youtube.com')">YouTube</button>
            <button class="quick-btn" onclick="loadQuickSite('https://discord.com')">Discord</button>
            <button class="quick-btn" onclick="loadQuickSite('https://github.com')">GitHub</button>
        </div>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="loading" id="loading">üåê Loading website...</div>

    <iframe id="browserFrame" class="browser-frame"></iframe>

    <div class="status-bar">
        <div class="connection-status">
            <div class="status-dot"></div>
            <span id="statusText">Ready</span>
        </div>
        <div id="currentUrl">Enter a URL to browse</div>
    </div>

    <script>
        let currentProxy = 'corsproxy';
        
        const proxies = {
            'corsproxy': 'https://corsproxy.io/?',
            'allorigins': 'https://api.allorigins.win/raw?url=',
            'thingproxy': 'https://thingproxy.freeboard.io/fetch/',
            'crossorigin': 'https://crossorigin.me/',
            'direct': ''
        };

        function updateProxy() {
            currentProxy = document.getElementById('proxySelect').value;
            console.log('Proxy changed to:', currentProxy);
        }

        function loadSite(url) {
            if (!url) {
                url = document.getElementById('urlInput').value.trim();
            }
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Add https:// if no protocol specified
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const frame = document.getElementById('browserFrame');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const statusText = document.getElementById('statusText');
            const currentUrl = document.getElementById('currentUrl');
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            statusText.textContent = 'Connecting...';
            
            let finalUrl;
            
            if (currentProxy === 'direct') {
                finalUrl = url;
            } else {
                const proxyBase = proxies[currentProxy];
                if (currentProxy === 'allorigins') {
                    finalUrl = proxyBase + encodeURIComponent(url);
                } else {
                    finalUrl = proxyBase + url;
                }
            }

            console.log('Loading URL:', finalUrl);
            
            // Set iframe source
            frame.src = finalUrl;
            document.getElementById('urlInput').value = url;
            currentUrl.textContent = url;

            // Handle iframe load events
            frame.onload = function() {
                loading.style.display = 'none';
                statusText.textContent = 'Connected';
                console.log('Frame loaded successfully');
            };

            frame.onerror = function() {
                loading.style.display = 'none';
                statusText.textContent = 'Connection Error';
                showError('Failed to load website. Try a different proxy or check the URL.');
            };

            // Timeout fallback
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    loading.style.display = 'none';
                    statusText.textContent = 'Connected';
                }
            }, 10000);
        }

        function loadQuickSite(url) {
            document.getElementById('urlInput').value = url;
            loadSite(url);
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function toggleFullscreen() {
            const frame = document.getElementById('browserFrame');
            
            if (!frame.src) {
                alert('Please load a website first');
                return;
            }

            if (frame.style.position === 'fixed') {
                exitFullscreen();
            } else {
                frame.style.position = 'fixed';
                frame.style.top = '0';
                frame.style.left = '0';
                frame.style.width = '100vw';
                frame.style.height = '100vh';
                frame.style.zIndex = '999';
                document.getElementById('exitFullscreen').style.display = 'block';
                document.getElementById('statusText').textContent = 'Fullscreen Mode';
            }
        }

        function exitFullscreen() {
            const frame = document.getElementById('browserFrame');
            frame.style.position = 'static';
            frame.style.width = '100%';
            frame.style.height = 'auto';
            frame.style.minHeight = 'calc(100vh - 140px)';
            frame.style.zIndex = 'auto';
            document.getElementById('exitFullscreen').style.display = 'none';
            document.getElementById('statusText').textContent = 'Connected';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                exitFullscreen();
            }
            
            if (e.key === 'Enter' && document.activeElement === document.getElementById('urlInput')) {
                loadSite();
            }
        });

        // Auto-focus URL input
        window.addEventListener('load', function() {
            document.getElementById('urlInput').focus();
            document.getElementById('statusText').textContent = 'Ready to browse';
            
            // Try to load Parsec automatically with a delay
            setTimeout(() => {
                if (!document.getElementById('browserFrame').src) {
                    document.getElementById('urlInput').value = 'web.parsec.app';
                    loadSite('https://web.parsec.app');
                }
            }, 1000);
        });

        // Refresh proxy list periodically
        setInterval(() => {
            const statusDot = document.querySelector('.status-dot');
            statusDot.style.animation = 'pulse 2s infinite';
        }, 30000);
    </script>
</body>
</html>
